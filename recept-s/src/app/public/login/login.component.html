<div>
    <a [routerLink]="['../register']">К регистрации</a>
    <!-- <a mat-list-item routerLink="pass"routerLinkActive="active-link">pass</a> -->
    <mat-card>
      <mat-card-title>Вход</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
  
          <mat-form-field>
            <mat-label>Логин</mat-label>
            <input type="polis" matInput maxlength="16" matInput placeholder="Введите номер полиса" formControlName="polis">
            <!-- Here we can display error messages/hints for the user, if one of the Validators adds an error to the email 
             with the .touched check we only display the hints if the input was touched by the users -->
            <mat-error *ngIf="this.loginForm.get('polis')?.touched && this.loginForm.get('polis')?.hasError('required')">
              Необходимо заполнить</mat-error>
            <mat-error *ngIf="this.eror != ''">Возможно неверно заполнено</mat-error>
            <!-- <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
              Email must be a valid Email</mat-error> -->
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input type="password" matInput placeholder="Введите пароль" formControlName="password">
            <mat-error
              *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
              Необходимо заполнить</mat-error>
            <mat-error *ngIf="this.eror != ''">Возможно неверно заполнено</mat-error>
          </mat-form-field>
  
          <div class="button">
            <!-- Button is disabled(not clickable), if our LoginForm contains Validation Errors -->
            <button type="submit" mat-button [disabled]="!loginForm.valid">Войти</button>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>
    <a [routerLink]="['../doclog']">Я врач</a>
    <!-- <button (click)="doclog()">Я врач</button> -->
  </div>
