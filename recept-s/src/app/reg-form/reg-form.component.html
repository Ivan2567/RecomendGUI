
<div class="login">
   
<h1>Вход</h1>
<form>
    <p><input type="text" name="login" value="" placeholder="Логин" (input)="loginfo($event)"></p>
    <p><input type="password" name="password" value="" placeholder="Пароль" (input)="pasinfo($event)"></p>
    <p class="remember_me">
    <label>
        <input type="checkbox" name="remember_me" id="remember_me">
        Запомнить меня
    </label>
    </p>
    <p class="submit"  (click)="printForm()"><input  type="button" name="commit" value="Войти"></p>
</form>

</div>
<a [routerLink]="['../login']">Назад</a>
