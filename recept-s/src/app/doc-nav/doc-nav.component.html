<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Меню</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dochome" routerLinkActive="active-link">Аккаунт</a>
      <!-- <a mat-list-item routerLink="receptform"routerLinkActive="active-link">Выписать рецепт</a> -->
      <a mat-list-item routerLink="dochistory"routerLinkActive="active-link">Рецепты</a>
      <a mat-list-item routerLink="doccreaterec"routerLinkActive="active-link">Выписать рецепт</a>
      <!-- <a mat-list-item routerLink="history"routerLinkActive="active-link">Мои приёмы</a> -->
      <!-- <a mat-list-item routerLink="wstest"routerLinkActive="active-link">WS Tест</a>
      <a mat-list-item routerLink="login"routerLinkActive="active-link">login</a>
      <a mat-list-item routerLink="pass"routerLinkActive="active-link">pass</a> -->
      <!-- <a mat-list-item routerLink="otchetnost"routerLinkActive="active-link">Отчетность</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{this.SomeService.df}} {{this.SomeService.di}} {{this.SomeService.do}}</span>
      <!-- <div>Содержание</div> -->
      <button 
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button align = "end"
      (click)="out()" >
      <mat-icon aria-label="Side nav toggle icon">keyboard_arrow_right</mat-icon>
    </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-medlc></app-medlc> -->
    <!-- <app-recform></app-recform> -->
    <!-- <app-history></app-history> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
